<ons-page id="Register">
    <style>
        .size {

            font-size: 25px;
            color: rgb(18, 204, 255);
        }
    </style>




    <ons-page>

            <img src="images/cafe-3537801_1920.jpg" alt="Onsen UI" style="width:100%;height:100%;">

        <div class="dialog">
            <div class="dialog-container">
                <div style="text-align: center; margin-top: 30px;">
                    <h1>Register</h1>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <div class="size"> 
                                <ons-icon icon="md-face"></ons-icon>
                          
                            <ons-input id="username" modifier="underbar" placeholder="name" float></ons-input>
                        </div>
                    </p>

                    <p>
                        <div class="size">
                                <ons-icon icon="fa-cog"></ons-icon>
                            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float>
                            </ons-input>
                        </div>
                    </p>
                    <p>
                        <div class="size">
                                <ons-icon icon="md-home"></ons-icon>
                            <ons-input id="email"   modifier="underbar"  placeholder="E-mail" float>
                            </ons-input>
                        </div>
                    </p>
                    <p>
                        <div class="size">
                                <ons-icon icon="md-zoom-in"></ons-icon>
                            <ons-input id="Phonein" modifier="underbar"  placeholder="Phone Nember" float>
                            </ons-input>
                        </div>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button id="sabmit">submit</ons-button>
                    </p>
                </div>
                
            </div>
            <p style="text-align: center; margin-top: 30px;">
                    <button class="button" id="Backlog">Back</button>
                </p>
        </div>
    </ons-page>

</ons-page>
