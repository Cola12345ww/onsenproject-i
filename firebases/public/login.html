<ons-page id="logind">
  <style>
    .size {

      font-size: 25px;
      color: rgb(18, 204, 255);
    }

    .imgsize{

      width: 85%;
    }
  </style>





  <ons-page>

    <img src="images/cafe-3537801_1920.jpg" alt="Onsen UI" style="width:100%;height:100%;">

    <div class="dialog">

      <div class="dialog-container">

        <div style="text-align: center; margin-top: 30px;">

          <h1>Login</h1>
        </div>

        <div style="text-align:center; margin-top: 30px;">
          <p>
            <div class="size" >


              <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
          
        <br> <br> 

            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </div>
        </p>
        <p style="margin-top: 30px; text-align: center;">
          <ons-button id="signinbtn">Sign in</ons-button>
        </p>
        <h1 style=" text-align: center;">________________</h1>
        <p style="margin-top: 30px; text-align: center;">
          <div id="gool"><img src="images/ggsignin.png" class="imgsize"> </div>
        </p>
        <p style=" text-align: center;">


          Don't have an account? <button class="button--quiet" id="gister">Sign Up</button>
        </p>
      </div>
     
    </div>


    <p style="text-align: center; margin-top: 30px;">
        <button class="button" id="Backhomepage">Back to home page</button>
    </p>
  </ons-page>

</ons-page>
